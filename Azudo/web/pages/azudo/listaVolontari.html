<!DOCTYPE html>
<html lang="it">
<head>
	<title>AZUDU</title>
	<meta charset="utf-8">

	<!-- script for usage of bootstrap, with jquery-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

	<style>
		#shiftsTableContainer td {
			text-align: center;
			vertical-align: middle;
			display: table-cell;
		}

		#shiftsTableContainer td input[type=checkbox]{
			position: absolute;
			margin-top: -0.4rem;
			margin-left: -0.4rem;
		}
	</style>

	<!--JS-->
	<script>

	//il seguente codice di jquery Ã¨ in grado di tenere traccia di tutte le checkbox selezionate nella pagina con il valore associato
	var checkedCompetenze = [];

	function getCompetenze(){
		checkedCompetenze = [];
		$('#competenze form input').each(function(i, item){
	 		if($(this).is(':checked')){
	    		checkedCompetenze.push($(this).attr("name"));
	    	}
		});
		console.log("checkedCompetenze:", checkedCompetenze);
	}
	
	var comitato;
	function getComitato(){
		$.ajax({
			url: '/MyTemplate/servletcontroller', //server per effettuare la query dei volontari in base alle competenze
			async: false, //non rende asincrona la richiesta, in questo modo si caricano correttamente le competenze
			type: 'post',
			data: {
				email: "giorgio.mocci@studio.unibo.it",
				getComitato: true
			},
			success: function (Obj) {
					console.log("ho ricevuto "+Obj);
					comitato=Obj;
			}
		});
	}
	getComitato();

	function inviaAjaxVolontari(){
		getCompetenze()

		$.ajax({
			url: '/MyTemplate/servletcontroller', //server per effettuare la query dei volontari in base alle competenze
			type: 'post',
			data: {
				listCompetenze: JSON.stringify(checkedCompetenze),
				comitato: comitato
			},
			success: function (Obj) {
					Obj = (Obj != "") ? JSON.parse(Obj) : [];
					testo="<h3>VOLONTARI COMPATIBILI:</h3>";
					testo+="<table class=\"table\">";
					testo+="<thead class=\"thead-dark\">";
					testo+="<tr><th>Nome</th><th>Cognome</th><th>Email</th><th>Numero di telefono</th></tr></thead><tbody>";
					for ( var a=0, b=Obj.length;  a<b;  a++ ) {
						testo+="<tr><td>"+Obj[a].nome+"</td><td>"+Obj[a].cognome+"</td><td>"+Obj[a].EMail+"</td><td>"+Obj[a].numeroTelefono+"</td></tr>";
					}
					testo+="</tbody></table>";
					document.getElementById("volontari").innerHTML=testo;
			}
		});

	}

	function inviaAjaxCompetenze(){
		console.log("invio")
		$.ajax({
			url: "/MyTemplate/servletcontroller", //server per richiedere la lista di competenze presenti
			type: 'post',
			success: function(Obj){


				Obj = JSON.parse(Obj)
				//nome oggetto competenza contenente il parametro nome
				testo="<h2>Comitato "+comitato+"</h2><h3>Competenze </h3><form>";

				for ( var a=0, b=Obj.length;  a<b;  a++ ) {
					testo += "<div class=\"custom-control custom-checkbox mb-3\">";
					testo += "<input type=\"checkbox\" class=\"custom-control-input\" id=\"customCheck"+a+"\" name=\""+Obj[a].nomeCompetenza+"\">";
					testo += "<label class=\"custom-control-label\" for=\"customCheck"+a+"\">"+Obj[a].nomeCompetenza+"</label>";
					testo += "</div>";
				}

				testo+="</form>";

				document.getElementById("competenze").innerHTML=testo;
			}
		});
	}
	</script>

</head>
<body onload="inviaAjaxCompetenze()">
