<!DOCTYPE html>
<html lang="iin">
<head>
	<title>EmergercyApp</title>
	<meta charset="utf-8">

	<!-- script for usage of bootstrap, with jquery-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script src="http://cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/a549aa8780dbda16f6cff545aeabc3d71073911e/src/js/bootstrap-datetimepicker.js"></script>
	<link href="http://cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/a549aa8780dbda16f6cff545aeabc3d71073911e/build/css/bootstrap-datetimepicker.css" rel="stylesheet"/>
	<script type="text/javascript" src="jquery-v3.5.1.min.js"></script>
	<script>
		function send(){
			//sistem send data authentication
		}

		function defineTable(){
			//here request Ajax to server to see compatible plan
			dimComitato=5;
			for (let i=1;i<=dimComitato;i++ ){
				document.getElementById("comitatoTable").innerHTML+="<tr><tr><td>comitato "+i+"</td><td>  <input class=\"form-check-input\" type=\"radio\" name=\"radiocomitato\" id=\"radiocomitato"+i+"\"></td></tr></tr>";
			}

			dimCompetenze=5;
			for (let i=1;i<=dimCompetenze;i++ ){
				document.getElementById("competenzeTable").innerHTML+="<tr><tr><td>competenza "+i+"</td><td>  <input class=\"form-check-input\" type=\"checkbox\" name=\"checkboxcompetenza\" id=\"checkboxcompetenza"+i+"\"></td></tr></tr>";

			}
		}
	</script>
</head>
<body onload="defineTable()">
	<!-- Title -->
	<div class="jumbotron text-center" style="margin-bottom:0">
		<h1>EmergercyApp</h1>
		<!--<p></p> -->
	</div>
	<br>
	<!--form con controllo inserimento doppio password e inserimento email-->
	<form id="autenticazione" class="container"  oninput='up2.setCustomValidity(up2.value != up.value ? "Passwords non corrispondono." : "")' style="margin-top:30px" >
		<h2>REGISTRAZIONE</h2>
		<br>

		<input type="email" id="username" class="form-control" placeholder="inserisci email" required><br>
		<input type="password" id="pwd" class="form-control" placeholder="inserisci password" name="up" required><br>
		<input type="password" id="pwd" class="form-control" placeholder="reinserisci password" name="up2" required><br>
		<input type="number" id="number" class="form-control" placeholder="inserisci numero di telefono" required><br>

		<div id="comitato"  class="container" style="margin-top:30px">
			<div >
				<br>
				<table class="table">
				<thead class="thead-dark">
					<tr>
					<th colspan="2" scope="col">Seleziona comitato</th>
					</tr>
				</thead>
				<tbody id="comitatoTable">
				</tbody>
				</table>
			</div>
		</div>
		<div id="competenza"  class="container" style="margin-top:30px">
			<div >
				<br>
				<table class="table">
				<thead class="thead-dark">
					<tr>
					<th colspan="2" scope="col">Seleziona competenze</th>
					</tr>
				</thead>
				<tbody id="competenzeTable">
				</tbody>
				</table>
			</div>
		</div>
		<br>
		<input type="submit" class="btn btn-secondary btn-sm mr-1" value="Registrati" onclick="send()"><br>
		<p id="errorDisplay" style="color:red;"></p>
	</form>

	<!--footer-->
	<div class="jumbotron text-center" style="margin-bottom:0">
		<h2>Footer</h2>
	</div>
	  
	
</body>
</html>
