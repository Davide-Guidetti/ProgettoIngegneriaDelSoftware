		// se si sceglie il primo approccio usare le prime 2 funzioni e eliminare la 3a e il pulsante applica
		// se si sceglie il secondo eliminare le prime 2 funzioni e implemetare la terza

		function sendNewList(list){
			console.log("sending new list to server for to server");
			console.log(list);
			//qui bisognerà inviare la richiesta di aggiornamento al server, e aspettare la risposta con la nuova lista di competenze: caricarli usando:
			//defineCoordinatorsTable.Coordinators = nuovo_array_di_competenze
			//defineCoordinatorsTable.renderCoordinatorsTable()
		}
		
		// --------------------------------------------------------------------------------------

		
		//function definition table
		function DefineTable(jqeryHtmlContainerNoDeleteVolunteer,noDeleteVolunteer,jqeryHtmlContainerDeleteVolunteer, deleteVolunteer){
			this.defineNoDeleteVolunteerTable = noDeleteVolunteer;
			this.jqeryHtmlContainerNoDeleteVolunteer = jqeryHtmlContainerNoDeleteVolunteer;
			this.defineDeleteVolunteerTable = deleteVolunteer;
			this.jqeryHtmlContainerDeleteVolunteer = jqeryHtmlContainerDeleteVolunteer;
			
			//promote an element
			this.deleteFunction = function(index){
				//--------------------------------------------------------------------------------------------------------------------------------
				let newDefineNoDeleteVolunteerTable = [];
				for(let i=0; i<this.defineNoDeleteVolunteerTable.length; i++){
					if(i!=index) {
						newDefineNoDeleteVolunteerTable.push(this.defineNoDeleteVolunteerTable[i]);
					}
					else{
						this.defineDeleteVolunteerTable.push(this.defineNoDeleteVolunteerTable[i]);
					}
				}
				this.defineNoDeleteVolunteerTable = newDefineNoDeleteVolunteerTable;
				this.renderNoDeleteVolunteerTable();
				this.renderDeleteVolunteerTable();
				//--------------------------------------------------------------------------------------------------------------------------------
			}
	
			//no approve an element
			this.noDeleteFunction = function(index){
				//--------------------------------------------------------------------------------------------------------------------------------
				let newDefineDeleteVolunteerTable = [];
				for(let i=0; i<this.defineDeleteVolunteerTable.length; i++){
					if(i!=index) {
						newDefineDeleteVolunteerTable.push(this.defineDeleteVolunteerTable[i]);
					}
					else{
						this.defineNoDeleteVolunteerTable.push(this.defineDeleteVolunteerTable[i]);
					}
				}
				this.defineDeleteVolunteerTable = newDefineDeleteVolunteerTable;
				this.renderNoDeleteVolunteerTable();
				this.renderDeleteVolunteerTable();
				//--------------------------------------------------------------------------------------------------------------------------------
			}

			//displays the list of elements in table
			this.renderNoDeleteVolunteerTable = function(){		
				let table = $('<table class="col-lg-3 col-sm-4">');
				let row;
				table.append($('<tr>').html('<th>Nome volontari da poter eliminare</th><th>Azione</th>'));
				
				console.log("No delete:");
				for(let i=0; i<this.defineNoDeleteVolunteerTable.length; i++){
					console.log(this.defineNoDeleteVolunteerTable[i]);
					row = $('<tr>').attr("elementRowIndex", i);
					let promoteBtn = $('<button type="button" class="btn btn-secondary btn-danger btn-sm mr-1" onClick="defineTable.deleteFunction(' + i + ')">Elimina</button>');
					row.append($('<td>').text(this.defineNoDeleteVolunteerTable[i]));
					row.append($('<td>').append(promoteBtn));
					table.append(row);
				}

				this.jqeryHtmlContainerNoDeleteVolunteer.html(table);
				table.click(function(event){
					event.stopPropagation();
				});

				
			}

			//displays the list of elements in table
			this.renderDeleteVolunteerTable = function(){
				let table = $('<table class="col-lg-3 col-sm-4">');
				let row;
				table.append($('<tr>').html('<th>Nome volontari selezionati per l\'eliminazione</th><th>Azione</th>'));
				
				console.log("Deete:");
				for(let i=0; i<this.defineDeleteVolunteerTable.length; i++){
					console.log(this.defineDeleteVolunteerTable[i]);
					row = $('<tr>').attr("elementRowIndex", i);
					let downgradeBtn = $('<button type="button" class="btn btn-secondary btn-success btn-sm mr-1" onClick="defineTable.noDeleteFunction(' + i + ')">non elimina</button>');
					row.append($('<td>').text(this.defineDeleteVolunteerTable[i]));
					row.append($('<td>').append(downgradeBtn));
					table.append(row);
				}

				this.jqeryHtmlContainerDeleteVolunteer.html(table);
				table.click(function(event){
					event.stopPropagation();
				});
				
			}
		}
		
		
		//define table
		$(document).ready(function(){
			
			//comitato del coordinatore
			$("#Comitato").html("<h2><b>COMITATO X</b></h2>");

			//deinisco le liste dei volontari
			defineTable = new DefineTable($("#NoDeleteVolunteerTableCont"),noDeleteVolunteer,$("#DeleteVolunteerTableCont"),deleteVolunteer);
			defineTable.renderNoDeleteVolunteerTable();
			defineTable.renderDeleteVolunteerTable();

			$("#Management").submit(function(e){
				noDeleteVolunteer = defineTable.defineNoDeleteVolunteerTable;
				deleteVolunteer = defineTable.defineDeleteVolunteerTable;

				sendNewList(noDeleteVolunteer);
				sendNewList(deleteVolunteer);
				e.preventDefault();
				return false;
			});
		});
		
		
		
		
	</script>
